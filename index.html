<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <style>
        .loader {
            display : none;
        };
    </style>

    <title>Loan Calculator App</title>
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Loan Calculator</h3>
                            <div class="form-group" id="calculate">
                        <form id = "calculate" >

                            <!--Loan Amount-->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input id = "loan-amount" class="form-control" type="number" placeholder="Loan Amount">
                                </div>
                            </div>

                            <!--Interest-->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            %
                                        </div>
                                    </div>
                                    <input id="interest" class="form-control" type="number" placeholder="Interest">
                                </div>
                            </div>

                            <!--Years to Repay-->
                            <div class="form-group">
                                <input  id="years-to-repay" class="form-control" type="number" placeholder="Years to Repay">
                            </div>
                            <div class="form-group" >
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                            </div>
                        </form>

                        <!--Loader-->
                        <div class= "loader">
                            <i class="fa fa-spinner fa-spin" style="font-size:48px"></i>
                        </div>

                        <!--Results-->
                        <div id="results" class="pt-4" style="display: none">
                            <h5>Results</h5>
                            <!--Monthly Payment-->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Monthly Payment</span>
                                    </div>
                                    <input id = "monthly-payment" class="form-control" type="number" disabled>
                                </div>
                            </div>
                            <!--Total Payment-->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Payment</span>
                                    </div>
                                    <input id="total-payment" class="form-control" type="number" disabled>
                                </div>
                            </div>
                            <!--Total Interest-->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Interest</span>
                                    </div>
                                    <input id = "total-interest" class="form-control" type="number" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
